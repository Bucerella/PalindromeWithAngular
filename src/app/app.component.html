<table class="palindrome-table">
  <thead>
    <tr>
      <th>Text</th>
      <th>Pure Palindrome</th>
      <th>Palindrome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of palindromes" [class]="getClass(result)">
      <td>{{ result.text }}</td>
      <td>{{ result.is_pure_palindrome }}</td>
      <td>{{ result.is_palindrome }}</td>
    </tr>
  </tbody>
</table>
